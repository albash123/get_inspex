<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact â€“ Lessco</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5.3 + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* ===== Card wrapper ===== */
        .contact-card {
            max-width: 920px;
            /* overall width */
            border-radius: 20px;
            box-shadow: 0 16px 40px rgba(0, 0, 0, .15);
            overflow: hidden;
        }

        /* ===== Leafy side ===== */
        .contact-img {
            background:  url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fGJsdXUlMjBpbWFnZXxlbnwwfHx8fDE2OTI3NTY5NzE&ixlib=rb-4.0.3&q=80&w=1080') no-repeat center center;
            min-height: 100%;
        }

        .img-overlay {
            position: absolute;
            bottom: 2.5rem;
            left: 2rem;
            right: 2rem;
            color: #fff;
            text-shadow: 0 2px 6px rgba(0, 0, 0, .5);
        }

        .img-overlay h4 {
            font-weight: 800;
            letter-spacing: .5px;
        }

        .img-overlay p {
            font-size: .85rem;
            line-height: 1.45;
            margin-bottom: 1rem;
        }

        /* ===== Form area ===== */
        .form-side {
            padding: 3rem 3.5rem;
            position: relative;
        }

        .form-side h3 {
            font-weight: 700;
        }

        .form-side .small-text {
            font-size: .85rem;
            color: #6c757d;
        }

        /* icon in input-group */
        .input-group-text {
            background: #fff;
            border-right: 0;
        }

        /* send button */
        .btn-brand {
            background: #0d6efd;
            border: none;
            padding: .85rem 1.5rem;
            font-weight: 600;
        }

        .btn-brand:hover {
            background: #0b5ed7;
        }

        /* ===== Responsive tweaks ===== */
        @media (max-width:767.98px) {
            .contact-img {
                min-height: 240px;
            }

            .form-side {
                padding: 2rem 2rem;
            }
        }
    </style>
</head>

<body class="bg-body-tertiary">

   <!-- /centering wrapper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
